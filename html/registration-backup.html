<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photography</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/jquery.justified.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="registrations__container">
      <div class="registrations__right-panel">

        <div class="registrations__right-panel-header">
          <h2>JOIN PHOTOSOFNEPAL</h2>
          <p>Already have an accounnt? <a href="#">Login</a></p>
        </div>
        <div class="registrations__right-panel-body">
              <div class="registrations__form-wrapper mb-5">
                <form action="#">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">                      
                          <label for="#">Firsrt Name</label>
                          <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="#">Last Name</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="#">Email</label>
                        <input type="email" class="form-control">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="#">Username</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="#">Password</label>
                        <input type="password" class="form-control">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <input type="submit" value="Join Us" class="btn btn-primary w-100">
                    </div>
                  </div>
                </form>
              </div>
              <div class="registrations__options">
                <p>Login with social Media</p>
                <ul>
                  <li><a href="#" class="pr-5"><span class="icon-facebook mr-2"></span> Facebook</a></li>
                  <li><a href="#" class="pr-5"><span class="icon-twitter mr-2"></span> Twitter</a></li>
                  <li><a href="#" class="pr-5"><span class="icon-instagram mr-2"></span> Instagram</a></li>
                </ul>
              </div>
        </div>
        
    </div>
      <div class="registrations__left-panel" style="background-image: url('assets/images/11.jpg');">
      </div>
      
    </div>

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="assets/js/jquery-tjgallery.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    
</body>
</html>
