<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photography</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/justifiedGallery.min.css" />
    <!-- <link rel="stylesheet" href="assets/css/helvetica-neue.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header header__light">
       <div class="container-fluid header__wrapper">
           <a href="#" class="header__logo h1 mb-0 text-uppercase">photosofnepal
           </a>
           <nav class="header__nav">
            <ul class="inline-list">
                <li class="header__nav-item active"><a href="#">Featured</a></li>
                <li class="header__nav-item"><a href="#">Collection</a></li>
                <li class="header__nav-item"><a href="#">Blog</a></li>
            </ul>
        </nav>
             <div class="header__tools">
                <ul class="d-flex align-items-center">
                  <li><a href="#" class="header__tools-cart"> <span class="icon-heart-o"></span> </a></li>
                    <li><a href="#" class="header__tools-cart"> <span class="icon-shopping-bag"></span> </a></li>
                    
                    <li><a href="#" class="btn btn-primary text-white">Upload a Photo</a></li>
                </ul>
            </div>
       </div>
    </header>
      <section class="page-title  search-hero__inner section-spacing">
        <div class="container">
            <div class="page-title__content ">
                <h4>Upload</h4>
            </div>
        </div>
    </section>
    <main class="main">
          <section class="upload-index-layout section-spacing">
              <div class="container upload-container">
                <div class="upload__withEdit">
                    <div class="upload__withEdit-left">
                        <div class="upload__widthEdit-option">
                            <ul class="d-flex">
                                <li class="mr-3">
                                    <div class="file-btn-area">
                                        <input type="file" class="" value="Select Photos">
                                        <span class="btn btn-file btn-outline w-100">
                                            <i class="fas fa-plus mr-2"></i> Add Photos
                                        </span>
                                    </div>
                                </li>
                                <li class="mr-3">
                                        
                                    <button class="btn btn-file btn-outline">
                                        <i class="far fa-trash-alt mr-2"></i> Remove <span>(3)</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                          <div class="discover-photos__grid justified-gallery">
                            <div class="discover-photos__grid-item upload-photo-item">
                                <img src="assets/images/1.jpg" alt="">
                                <figcaption>
                                  <div class="figure-tools">
                                    <div class="figure-icons">
                                      <a href="#"> <span class="far fa-trash-alt"></span></a>
                                    </div>
                                  </div>
                                    
                                    <div class="figure-info">
                                      <h6 class="font-weight-light">Bhatapur</h6>
                                    </div>
                                    
                                    
                                  </figcaption>
                            </div>
                            <div class="discover-photos__grid-item upload-photo-item">
                              <img src="assets/images/5.jpg" alt="">
                              <figcaption>
                                <div class="figure-tools">
                                  <div class="figure-icons">
                                    <a href="#"> <span class="far fa-trash-alt"></span></a>
                                  </div>
                                </div>
                                  
                                  <div class="figure-info">
                                    <h6 class="font-weight-light">Bhatapur</h6>
                                  </div>
                                </figcaption>
                            </div>
                            <div class="discover-photos__grid-item upload-photo-item">
                              <img src="assets/images/6.jpg" alt="">
                              <figcaption>
                                <div class="figure-tools">
                                  <div class="figure-icons">
                                    <a href="#"> <span class="far fa-trash-alt"></span></a>
                                  </div>
                                </div>
                                  
                                  <div class="figure-info">
                                    <h6 class="font-weight-light">Bhatapur</h6>
                                  </div>
                                  
                                  
                                </figcaption>
                            </div>
                            <div class="discover-photos__grid-item upload-photo-item">
                              <img src="assets/images/4.jpg" alt="">
                              <figcaption>
                                <div class="figure-tools">
                                  <div class="figure-icons">
                                    <a href="#"> <span class="far fa-trash-alt"></span></a>
                                  </div>
                                </div>
                                  
                                  <div class="figure-info">
                                    <h6 class="font-weight-light">Bhatapur</h6>
                                  </div>
                                  
                                  
                                </figcaption>
                          </div>
                          <div class="discover-photos__grid-item upload-photo-item">
                            <img src="assets/images/5.jpg" alt="">
                            <figcaption>
                              <div class="figure-tools">
                                <div class="figure-icons">
                                  <a href="#"> <span class="far fa-trash-alt"></span></a>
                                </div>
                              </div>
                                
                                <div class="figure-info">
                                  <h6 class="font-weight-light">Bhatapur</h6>
                                </div>
                              </figcaption>
                          </div>
                          <div class="discover-photos__grid-item upload-photo-item">
                            <img src="assets/images/6.jpg" alt="">
                            <figcaption>
                              <div class="figure-tools">
                                <div class="figure-icons">
                                  <a href="#"> <span class="far fa-trash-alt"></span></a>
                                </div>
                              </div>
                                
                                <div class="figure-info">
                                  <h6 class="font-weight-light">Bhatapur</h6>
                                </div>
                                
                                
                              </figcaption>
                          </div>
                          </div>
                    </div>
                    <div class="upload__withEdit-right">
                      <div class="edit-panel">
                          <div class="photo-selected-cell h6 mb-5">1 Photo Selected</div> 
                          <div class="edit-panel__form">
                            <form action="#">
                              <div class="form-group">
                                <label>Title</label>
                                <input type="text" class="form-control">
                              </div>
                              <div class="form-group">
                                <label>Description</label>
                                <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
                              </div>
                              <div class="form-group">
                                <label>Location</label>
                                <input type="text" class="form-control">
                              </div>
                              <div class="form-group">
                                <label>Keywords</label>
                                <div class="keyword-area">
                                  <input type="text" class="form-control" placeholder="keywords">
                                  <div class="keyword-area--list p-4">
                                    <span class="btn btn-outline btn-sm">Festival <i class="fas fa-times ml-3"></i></span>
                                    <span class="btn btn-outline btn-sm">Tourism <i class="fas fa-times ml-3"></i></span>
                                    <span class="btn btn-outline btn-sm">Culture <i class="fas fa-times ml-3"></i></span>
                                    <span class="btn btn-outline btn-sm">Travel <i class="fas fa-times ml-3"></i></span>
                                    <span class="btn btn-outline btn-sm">Festival <i class="fas fa-times ml-3"></i></span>
                                    <span class="btn btn-outline btn-sm">Tourism <i class="fas fa-times ml-3"></i></span>
                                    <span class="btn btn-outline btn-sm">Culture <i class="fas fa-times ml-3"></i></span>
                                    <span class="btn btn-outline btn-sm">Travel <i class="fas fa-times ml-3"></i></span>
                                  </div> 
                                  
                                </div>
                                
                              </div>
                              <div class="form-group">
                                <label>Collection</label>
                                <select name="" id="" class="form-control">
                                  <option value="">Animals</option>
                                  <option value="">Black & White</option>
                                  <option value="">Commercial</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label>Album</label>
                                <select name="" id="" class="form-control">
                                  <option value="">Festival</option>
                                  <option value="">Landscape</option>
                                  <option value="">Holi</option>
                                </select>
                              </div>
                              <div class="button-group ">
                                <input type="submit" class="btn btn-primary" value="Upload Photos">
                                <button class="btn btn-tetrpit">Cancel</button>
                                
                              </div>
                            </form>
                          </div>
                      </div>
                    </div>
                </div>
              </div>
                
          </section>
    </main>

    
    <footer class="py-5 footer ">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <a href="#" class="h1 footer__logo">photosofnepal</a>
          </div>
          <div class="col-lg-6 text-center">
            <p>Copyright 2020 | All Right Reserved.</p>
          </div>
          <div class="col-lg-3 text-md-right">
            <ul class="inline-list footer__social-icon">
              <li><a href="#"> <span class="icon-facebook"></span> </a></li>
              <li><a href="#"> <span class="icon-instagram"></span> </a></li>
              <li><a href="#"> <span class="icon-google"></span> </a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="assets/js/jquery.justifiedGallery.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    
</body>
</html>
