<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photography</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/jquery.justified.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
      <div class="registrations__container">
        <div class="registrations__right-panel">
  
          <div class="registrations__right-panel-header text-center">
            <h2>JOIN PHOTOSOFNEPAL</h2>
          </div>
          <div class="registrations__right-panel-body">
  
            <ul class="nav nav-tabs justify-content-center mb-4" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                  <div class="login-wrapper">
                    <div class="login-form">
                        <div class="registrations__right-panel-body">
                            <div class="registrations__form-wrapper mb-5">
                                <form action="#">
                                  <div class="row">
                                      <div class="col-lg-12">
                                      <div class="form-group">                      
                                          <label for="#">Email</label>
                                          <input type="text" class="form-control">
                                      </div>
                                      </div>
                                      <div class="col-lg-12">
                                      <div class="form-group">
                                          <label for="#">Password</label>
                                          <input type="password" class="form-control">
                                      </div>
                                      </div>
                                      <div class="col-lg-12">
                                        <div class="form-group">                      
                                            <label for="#">Full Name</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        </div>
                                      <div class="col-lg-12">
                                      <input type="submit" value="Login" class="btn btn-primary w-100">
                                      </div>
                                      <div class="text-center col-lg-12 mt-4">
                                          <a  href="#">Forgot your username or password</a>
                                      </div>
                                      
                                  </div>
                              </form>
                              <div class="seperate my-4 text-uppercase text-center font-weight-bold">or</div>
                                <div class="login-option">
                                  <ul>
                                      <li><a href="#" class="btn facebook mb-3  d-block text-white"> <i class="fab fa-facebook-f mr-3"></i> Login with Facebook</a></li>
                                      <li><a href="#" class="btn google d-block text-white"> <i class="fab fa-google mr-3"></i> Login with Google</a></li>
                                  </ul>
                              </div>
                               
                               
                                
                              
                            </div>
                        </div>
                    </div>            
                </div>
                </div>
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                  <div class="registrations__form-wrapper mb-5">
                    <form action="#">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="form-group">
                            <label for="#">Email</label>
                            <input type="email" class="form-control">
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="form-group">
                            <label for="#">Password</label>
                            <input type="password" class="form-control">
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="form-group">                      
                              <label for="#">Full Name</label>
                              <input type="text" class="form-control">
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <input type="submit" value="Join Us" class="btn btn-primary w-100">
                        </div>
                      </div>
                    </form>
                    <div class="registrations__options mt-5 text-center">
                    <p class="my-4">OR REGISTER WITH</p>
                    <ul>
                      <li><a href="#" class="btn facebook mb-3  d-block text-white"><span class="icon-facebook mr-2"></span> Facebook</a></li>
                      <li><a href="#" class="btn google  d-block text-white"><span class="fab fa-google mr-2"></span> Google</a></li>
                    </ul>
                </div>
                  </div>
                </div>
            </div>
  
          </div>
          
      </div>
        <div class="registrations__left-panel" style="background-image: url('assets/images/11.jpg');">
        </div>
        
      </div>
    </div>
    

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="assets/js/jquery-tjgallery.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    
</body>
</html>
